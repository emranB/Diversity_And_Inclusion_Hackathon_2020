<!DOCTYPE html>
<html lang="en" dir="ltr">



   <head>
      <meta charset="utf-8">
      <title>Blueprint Job Platform</title>
      <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <style>
         body {
         text-align: center;
         margin: 50px auto;
         width: 50%;
         }
      </style>
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

      <script type="text/javascript">
        
      </script>


   </head>




   <body>

       <div>
           <h1 tabindex="1" style="font-family: 'Montserrat', sans-serif; font-weight: 700">Voice Call - Employee</h1>
        </div>
        <div>
           <h1 tabindex="2" style="font-family: 'Montserrat', sans-serif; background:#e9ecef;" id="employee-name">River Sung Ahn</h1>
        </div>
        <div style="">
           <ul tabindex="3" class="list-group list-group-horizontal">
              <li class="list-group-item">Applicant Number: <span id="applicant-name">123456789<span></li>
              <li class="list-group-item">Education: <span id="education">Undergraduate<span></li>
           </ul>
        </div>
       
        <br>
       
        <div id="voiceSel">
           <select id="voice-select" class="custom-select">
               <option selected>Select voice type</option>
               <option value="1">One</option>
               <option value="2">Two</option>
               <option value="3">Three</option>
           </select>
           <div class="row" style="height: 20px;"></div>
           <div class="row">
               <div class="col-md-2">
                   <label for="pitch">Set Pitch</label>
               </div>
               <div class="col-md-10">
                   <input type="range" class="custom-range" id="pitch-value"> 
               </div>
           </div>
        </div>
       
       
       
       
        <br />
        <br />
        <hr />
        <br />
        <br />
       
       
       
       
        <div>
           <h1  tabindex="6" style="font-family: 'Montserrat', sans-serif; background:#e9ecef;">Interviewer</h1>
        </div>
        <div style="">
           <ul tabindex="7"  class="list-group list-group-horizontal">
              <li class="list-group-item">Name: <span id="employer-name">Jon A. Macdonald<span></li>
              <li class="list-group-item">Company: <span id="company">Google<span></li>
              <li class="list-group-item">Job Position: <span id="job-position">Human Resources<span></li>
           </ul>
        </div>
        <br>
        <button  tabindex="8" type="button" class="btn btn-outline-success">Connect/Disconnect</button>
        <button  tabindex="9" type="button" class="btn btn-success">Mute</button>
        <br>
        <br>
       
      


        <script src="/scripts/app.js"></script>

   </body>




</html>
